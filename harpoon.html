<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURF Protocol - LP Incentive Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .ocean-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .surf-gradient {
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      }

      .wave-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      .floating-animation {
        animation: floating 6s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .slide-in-right {
        animation: slideInRight 0.5s ease-out;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .pulse-ring {
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        80%,
        100% {
          opacity: 0;
        }
      }

      .success-flash {
        animation: successFlash 0.6s ease-out;
      }

      @keyframes successFlash {
        0% {
          background-color: rgba(34, 197, 94, 0);
        }
        50% {
          background-color: rgba(34, 197, 94, 0.2);
        }
        100% {
          background-color: rgba(34, 197, 94, 0);
        }
      }

      .harpoon-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        border: 1px solid #e2e8f0;
        transition: all 0.3s ease;
      }

      .harpoon-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border-color: #00d4ff;
      }

      .loading-shimmer {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .mobile-safe-area {
        padding-bottom: env(safe-area-inset-bottom);
      }

      .status-indicator {
        position: relative;
      }

      .status-indicator::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        transform: translate(50%, -50%);
      }

      .status-pending::after {
        background: #f59e0b;
      }
      .status-open::after {
        background: #10b981;
        animation: pulse 2s infinite;
      }
      .status-closed::after {
        background: #6b7280;
      }
      .status-liquidated::after {
        background: #ef4444;
      }

      .trading-chart {
        background: linear-gradient(
          180deg,
          rgba(0, 212, 255, 0.1) 0%,
          rgba(0, 212, 255, 0) 100%
        );
      }

      .notification-enter {
        animation: notificationEnter 0.3s ease-out;
      }

      @keyframes notificationEnter {
        from {
          transform: translateX(100%) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }

      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='none'/%3E%3Cpath d='M0 0l100 100M100 0L0 100' stroke='%23ffffff' stroke-width='0.5' stroke-opacity='0.1'/%3E%3C/svg%3E");
        background-size: 50px 50px;
      }

      .stats-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        border: 1px solid #e2e8f0;
        transition: all 0.3s ease;
      }

      .stats-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .mobile-responsive {
          padding: 1rem;
        }

        .mobile-stack {
          flex-direction: column;
        }

        .mobile-full {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const {
        useState,
        useEffect,
        useCallback,
        useMemo,
        useRef,
        createContext,
        useContext,
        Fragment,
      } = React;

      // Contract ABIs and Addresses
      const CONTRACT_CONFIG = {
        ethereum: {
          chainId: 1,
          name: "Ethereum",
          contracts: {
            lpVault: {
              address: "0x0000000000000000000000000000000000000000", // Replace with actual
              abi: [
                "function deposit(uint256 lpAmount) external",
                "function withdraw(uint256 shareAmount) external",
                "function claimRewards() external",
                "function pendingRewards(address user) external view returns (uint256)",
                "function getUserInfo(address user) external view returns (uint256 shares, uint256 rewardDebt, uint256 pendingUSDC)",
                "function lpBalance() external view returns (uint256)",
                "function totalShares() external view returns (uint256)",
                "event Deposit(address indexed user, uint256 lpAmount, uint256 shares)",
                "event Withdraw(address indexed user, uint256 shares, uint256 lpAmount)",
                "event Claim(address indexed user, uint256 amount)",
              ],
            },
            ccipBridge: {
              address: "0x0000000000000000000000000000000000000000", // Replace with actual
              abi: [
                "function requestHarpoonCreation((address,uint256,uint256,bool,uint256,string,uint256,bytes) params) external payable returns (bytes32)",
                "function calculateFee((address,uint256,uint256,bool,uint256,string,uint256,bytes) params) external view returns (uint256)",
                "function canSendMessage(address user) external view returns (bool)",
              ],
            },
          },
        },
        arbitrum: {
          chainId: 42161,
          name: "Arbitrum",
          contracts: {
            harpoonFactory: {
              address: "0x0000000000000000000000000000000000000000", // Replace with actual
              abi: [
                "function createHarpoon((address,uint256,uint256,bool,uint256,string,uint256,bytes) params) external payable returns (address)",
                "function getHarpoon(uint256 id) external view returns (address)",
                "function getUserHarpoons(address user) external view returns (uint256[])",
                "function hasEligibleNFT(address user) external view returns (bool)",
                "function harpoonCount() external view returns (uint256)",
                "function creationFee() external view returns (uint256)",
              ],
            },
          },
        },
      };

      // App Context
      const AppContext = createContext();

      const AppProvider = ({ children }) => {
        const [account, setAccount] = useState(null);
        const [chainId, setChainId] = useState(null);
        const [isConnecting, setIsConnecting] = useState(false);
        const [notifications, setNotifications] = useState([]);
        const [theme, setTheme] = useState("light");
        const [isMobile, setIsMobile] = useState(false);

        // Check screen size
        useEffect(() => {
          const checkMobile = () => setIsMobile(window.innerWidth < 768);
          checkMobile();
          window.addEventListener("resize", checkMobile);
          return () => window.removeEventListener("resize", checkMobile);
        }, []);

        // Wallet connection
        const connectWallet = async () => {
          if (typeof window.ethereum === "undefined") {
            addNotification("error", "Please install MetaMask to continue");
            return;
          }

          setIsConnecting(true);
          try {
            const accounts = await window.ethereum.request({
              method: "eth_requestAccounts",
            });
            const chainId = await window.ethereum.request({
              method: "eth_chainId",
            });

            setAccount(accounts[0]);
            setChainId(parseInt(chainId, 16));
            addNotification("success", "Wallet connected successfully!");
          } catch (error) {
            addNotification("error", "Failed to connect wallet");
          } finally {
            setIsConnecting(false);
          }
        };

        const switchNetwork = async (targetChainId) => {
          try {
            await window.ethereum.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: `0x${targetChainId.toString(16)}` }],
            });
          } catch (error) {
            addNotification("error", "Failed to switch network");
          }
        };

        const addNotification = (type, message, duration = 5000) => {
          const id = Date.now();
          const notification = { id, type, message, duration };
          setNotifications((prev) => [...prev, notification]);

          if (duration > 0) {
            setTimeout(() => {
              setNotifications((prev) => prev.filter((n) => n.id !== id));
            }, duration);
          }
        };

        const removeNotification = (id) => {
          setNotifications((prev) => prev.filter((n) => n.id !== id));
        };

        // Listen for account changes
        useEffect(() => {
          if (typeof window.ethereum !== "undefined") {
            window.ethereum.on("accountsChanged", (accounts) => {
              setAccount(accounts[0] || null);
            });

            window.ethereum.on("chainChanged", (chainId) => {
              setChainId(parseInt(chainId, 16));
            });
          }
        }, []);

        return (
          <AppContext.Provider
            value={{
              account,
              chainId,
              isConnecting,
              notifications,
              theme,
              isMobile,
              connectWallet,
              switchNetwork,
              addNotification,
              removeNotification,
              setTheme,
            }}
          >
            {children}
          </AppContext.Provider>
        );
      };

      const useApp = () => {
        const context = useContext(AppContext);
        if (!context) {
          throw new Error("useApp must be used within AppProvider");
        }
        return context;
      };

      // Utility functions
      const formatAddress = (address) => {
        if (!address) return "Not connected";
        return `${address.slice(0, 6)}...${address.slice(-4)}`;
      };

      const formatNumber = (num, decimals = 2) => {
        if (!num || isNaN(num)) return "0";
        const number = Number(num);
        if (number >= 1e9) return (number / 1e9).toFixed(decimals) + "B";
        if (number >= 1e6) return (number / 1e6).toFixed(decimals) + "M";
        if (number >= 1e3) return (number / 1e3).toFixed(decimals) + "K";
        return number.toFixed(decimals);
      };

      const formatCurrency = (amount, currency = "USD") => {
        return new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: currency,
        }).format(amount || 0);
      };

      const isContractDeployed = (address) => {
        return (
          address && address !== "0x0000000000000000000000000000000000000000"
        );
      };

      // Mock data for demonstration
      const getMockData = () => ({
        portfolio: {
          totalValue: 12750.5,
          totalPnL: 1275.25,
          totalPnLPercent: 11.1,
          lpShares: 1250.0,
          lpValue: 1287.5,
          pendingRewards: 45.67,
          dailyChange: 2.3,
        },
        harpoons: [
          {
            id: 1,
            address: "0x1234567890123456789012345678901234567890",
            status: "Open",
            platform: "GMX",
            collateral: 1000,
            leverage: 5,
            isLong: true,
            entryPrice: 1850,
            currentPrice: 1875,
            pnl: 125.5,
            pnlPercent: 12.55,
            openTime: Date.now() - 86400000 * 3,
            targetToken: "WETH",
          },
          {
            id: 2,
            address: "0x0987654321098765432109876543210987654321",
            status: "Pending",
            platform: "UNISWAP",
            collateral: 500,
            leverage: 3,
            isLong: false,
            entryPrice: 0,
            currentPrice: 0,
            pnl: 0,
            pnlPercent: 0,
            openTime: Date.now() - 3600000,
            targetToken: "USDC",
          },
        ],
        analytics: {
          totalTrades: 14,
          winRate: 78.5,
          avgHoldTime: 4.2,
          bestTrade: 245,
          worstTrade: -15,
          monthlyVolume: 45000,
        },
      });

      // Notification Component
      const NotificationContainer = () => {
        const { notifications, removeNotification } = useApp();

        return (
          <div className="fixed top-4 right-4 z-50 space-y-2">
            {notifications.map((notification) => (
              <div
                key={notification.id}
                className={`notification-enter max-w-sm p-4 rounded-lg shadow-lg ${
                  notification.type === "success"
                    ? "bg-green-50 border border-green-200 text-green-800"
                    : notification.type === "error"
                    ? "bg-red-50 border border-red-200 text-red-800"
                    : notification.type === "warning"
                    ? "bg-yellow-50 border border-yellow-200 text-yellow-800"
                    : "bg-blue-50 border border-blue-200 text-blue-800"
                }`}
              >
                <div className="flex items-center justify-between">
                  <div className="flex items-center">
                    <i
                      className={`fas ${
                        notification.type === "success"
                          ? "fa-check-circle"
                          : notification.type === "error"
                          ? "fa-exclamation-circle"
                          : notification.type === "warning"
                          ? "fa-exclamation-triangle"
                          : "fa-info-circle"
                      } mr-2`}
                    ></i>
                    <span className="text-sm font-medium">
                      {notification.message}
                    </span>
                  </div>
                  <button
                    onClick={() => removeNotification(notification.id)}
                    className="ml-4 text-gray-400 hover:text-gray-600"
                  >
                    <i className="fas fa-times"></i>
                  </button>
                </div>
              </div>
            ))}
          </div>
        );
      };

      // Header Component
      const Header = () => {
        const {
          account,
          chainId,
          connectWallet,
          isConnecting,
          switchNetwork,
          isMobile,
        } = useApp();

        const getNetworkName = (chainId) => {
          switch (chainId) {
            case 1:
              return "Ethereum";
            case 42161:
              return "Arbitrum";
            case 11155111:
              return "Sepolia";
            case 421614:
              return "Arb Sepolia";
            default:
              return "Unknown";
          }
        };

        const getNetworkColor = (chainId) => {
          switch (chainId) {
            case 1:
              return "bg-blue-100 text-blue-800";
            case 42161:
              return "bg-purple-100 text-purple-800";
            default:
              return "bg-gray-100 text-gray-800";
          }
        };

        return (
          <header className="hero-section text-white relative z-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-6">
                <div className="flex items-center space-x-4">
                  <div className="flex items-center space-x-3">
                    <div className="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                      <i className="fas fa-anchor text-2xl"></i>
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold">SURF Protocol</h1>
                      <p className="text-blue-100 text-sm">
                        LP Incentive Platform
                      </p>
                    </div>
                  </div>
                </div>

                <div className="flex items-center space-x-4">
                  {chainId && (
                    <span
                      className={`px-3 py-1 rounded-full text-xs font-medium ${getNetworkColor(
                        chainId
                      )}`}
                    >
                      {getNetworkName(chainId)}
                    </span>
                  )}

                  {account ? (
                    <div className="flex items-center space-x-3">
                      <div className="glass-effect px-4 py-2 rounded-lg">
                        <div className="flex items-center space-x-2">
                          <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                          <span className="text-sm font-medium">
                            {formatAddress(account)}
                          </span>
                        </div>
                      </div>
                    </div>
                  ) : (
                    <button
                      onClick={connectWallet}
                      disabled={isConnecting}
                      className="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all duration-200 disabled:opacity-50 flex items-center space-x-2"
                    >
                      {isConnecting ? (
                        <>
                          <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-600"></div>
                          <span>Connecting...</span>
                        </>
                      ) : (
                        <>
                          <i className="fas fa-wallet"></i>
                          <span>Connect Wallet</span>
                        </>
                      )}
                    </button>
                  )}
                </div>
              </div>
            </div>
          </header>
        );
      };

      // Stats Overview Component
      const StatsOverview = ({ data }) => {
        const stats = [
          {
            title: "Portfolio Value",
            value: formatCurrency(data.portfolio.totalValue),
            change: `+${data.portfolio.dailyChange}%`,
            icon: "fa-chart-line",
            color: "surf-gradient",
          },
          {
            title: "Total P&L",
            value: formatCurrency(data.portfolio.totalPnL),
            change: `+${data.portfolio.totalPnLPercent}%`,
            icon: "fa-trophy",
            color: "bg-gradient-to-r from-green-400 to-green-600",
          },
          {
            title: "Active Harpoons",
            value: data.harpoons.filter((h) => h.status === "Open").length,
            change: `${data.harpoons.length} total`,
            icon: "fa-anchor",
            color: "bg-gradient-to-r from-red-400 to-red-600",
          },
          {
            title: "Win Rate",
            value: `${data.analytics.winRate}%`,
            change: `${data.analytics.totalTrades} trades`,
            icon: "fa-bullseye",
            color: "bg-gradient-to-r from-purple-400 to-purple-600",
          },
        ];

        return (
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            {stats.map((stat, index) => (
              <div key={index} className="stats-card rounded-xl p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-sm font-medium text-gray-600 mb-1">
                      {stat.title}
                    </p>
                    <p className="text-2xl font-bold text-gray-900">
                      {stat.value}
                    </p>
                    <p className="text-sm text-green-600 mt-1">{stat.change}</p>
                  </div>
                  <div className={`${stat.color} p-4 rounded-xl`}>
                    <i className={`fas ${stat.icon} text-white text-xl`}></i>
                  </div>
                </div>
              </div>
            ))}
          </div>
        );
      };

      // LP Vault Component
      const LPVault = ({ data }) => {
        const { account, addNotification, chainId, switchNetwork } = useApp();
        const [activeTab, setActiveTab] = useState("deposit");
        const [amount, setAmount] = useState("");
        const [isLoading, setIsLoading] = useState(false);

        const isDeployed = isContractDeployed(
          CONTRACT_CONFIG.ethereum.contracts.lpVault.address
        );
        const isCorrectChain = chainId === 1;

        const handleAction = async (action) => {
          if (!account) {
            addNotification("warning", "Please connect your wallet first");
            return;
          }

          if (!isCorrectChain) {
            await switchNetwork(1);
            return;
          }

          if (!isDeployed) {
            addNotification("warning", "LP Vault contract not deployed yet");
            return;
          }

          if (!amount) {
            addNotification("warning", "Please enter an amount");
            return;
          }

          setIsLoading(true);

          try {
            // Simulate transaction
            await new Promise((resolve) => setTimeout(resolve, 2000));
            addNotification("success", `${action} successful!`);
            setAmount("");
          } catch (error) {
            addNotification("error", `${action} failed`);
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <div className="flex items-center justify-between mb-6">
              <div className="flex items-center space-x-3">
                <div className="w-12 h-12 surf-gradient rounded-xl flex items-center justify-center">
                  <i className="fas fa-coins text-white text-xl"></i>
                </div>
                <div>
                  <h2 className="text-xl font-bold text-gray-900">LP Vault</h2>
                  <p className="text-gray-600 text-sm">
                    Stake SURF/WETH LP tokens
                  </p>
                </div>
              </div>
              <div className="flex items-center space-x-2">
                <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium">
                  Ethereum
                </span>
                {!isDeployed && (
                  <span className="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-medium">
                    Not Deployed
                  </span>
                )}
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
              {/* Position Info */}
              <div className="space-y-6">
                <div className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-6">
                  <h3 className="text-lg font-semibold text-gray-900 mb-4">
                    Your Position
                  </h3>
                  <div className="space-y-4">
                    <div className="flex justify-between items-center">
                      <span className="text-gray-600">LP Shares</span>
                      <span className="text-xl font-bold text-gray-900">
                        {formatNumber(data.portfolio.lpShares)}
                      </span>
                    </div>
                    <div className="flex justify-between items-center">
                      <span className="text-gray-600">LP Value</span>
                      <span className="text-xl font-bold text-gray-900">
                        {formatCurrency(data.portfolio.lpValue)}
                      </span>
                    </div>
                    <div className="flex justify-between items-center">
                      <span className="text-gray-600">Pending Rewards</span>
                      <span className="text-xl font-bold text-green-600">
                        {formatCurrency(data.portfolio.pendingRewards)}
                      </span>
                    </div>
                  </div>
                </div>

                <button

      // Main App Component
      const App = () => {
        const [data, setData] = useState(null);
        const [isLoading, setIsLoading] = useState(true);

        useEffect(() => {
          // Simulate loading data
          const loadData = async () => {
            setIsLoading(true);
            await new Promise((resolve) => setTimeout(resolve, 2000));
            setData(getMockData());
            setIsLoading(false);
          };

          loadData();
        }, []);

        if (isLoading) {
          return (
            <div className="min-h-screen bg-gray-50 flex items-center justify-center">
              <div className="text-center">
                <div className="w-16 h-16 surf-gradient rounded-full flex items-center justify-center mb-4 floating-animation">

                <p className="text-gray-600">

              </div>
            </div>
          );

        return (
          <AppProvider>
            <div className="min-h-screen bg-gray-50">
              <Header />

              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">

                  <div className="text-center">

                      </div>
                      <span className="text-xl font-bold text-gray-900">
                        SURF Protocol
                      </span>
                    </div>
                    <p className="text-gray-600 mb-2">
                      The future of LP incentivized trading
                    </p>
                    <p className="text-sm text-gray-500">
                      Cross-chain LP rewards • NFT-gated harpoons • Community
                      governance
                    </p>
                  </div>
                </div>
              </footer>

              <NotificationContainer />
            </div>
          </AppProvider>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
