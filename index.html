<script>
document.addEventListener("DOMContentLoaded", () => {
  const totalFrames = 162; // change this to the number of images you have
  const frames = [];

  // Build frame paths
  for (let n = 1; n <= totalFrames; n++) {
    frames.push(`images/pepe-beach/svgs/polygon_WAVE-export${n}.svg`);
  }

  const spinner = document.getElementById("spinner");
  const canvas = document.getElementById("polygon_WAVECanvas");
  const ctx = canvas.getContext("2d");

  // Set canvas size
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  const fps = 10; // frames per second
  const frameDuration = 1000 / fps;

  const preloadedImages = [];
  let loadedCount = 0;

  // Preload images
  frames.forEach((src, idx) => {
    const img = new Image();
    img.onload = () => {
      preloadedImages[idx] = img;
      loadedCount++;
      if (loadedCount === totalFrames) {
        // All images loaded, hide spinner and start animation
        spinner.style.display = "none";
        requestAnimationFrame(animate);
      }
    };
    img.src = src;
  });

  let currentIndex = 0;
  let lastTimestamp = 0;

  function animate(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const deltaTime = timestamp - lastTimestamp;

    if (deltaTime >= frameDuration) {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(preloadedImages[currentIndex], 0, 0, width, height);

      currentIndex = (currentIndex + 1) % totalFrames;
      lastTimestamp = timestamp;
    }

    requestAnimationFrame(animate);
  }
});
